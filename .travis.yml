language: rust
rust:
  - stable
  - beta
  - nightly
cache:
  directories:
    - /home/travis/.cargo
    - /home/travis/target

dist: xenial
addons:
  apt:
    update: true
    packages:
      - libgtk-3-dev

before_install:
  - mkdir -p .cargo && echo '[build]' > .cargo/config && echo 'target-dir = "/home/travis/target"' >> .cargo/config

script: cargo test

